<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz App</title>
</head>
<body>
<div class="container-1" id="container-1">
  <h2 class="question-1">Which language runs in a web browser?</h2>

  <div class="answer-1" id>

    <div class="choice">
      <input type="radio" name="Answer" id="a" class="answer">
      <label for="a" id="a_text">Java</label>
    </div>

    <div class="choice">
      <input type="radio" name="Answer" id="b" class="answer">
      <label for="b" id="b_text">C</label>
    </div>
    <div class="choice">
      <input type="radio" name="Answer" id="c" class="answer">
      <label for="c" id="c_text">Python</label>
    </div>
    <div class="choice">
      <input type="radio" name="Answer" id="d" class="answer">
      <label for="d" id="d_text">JavaScript</label>
    </div> 
  </div>

  <button class="submit">submit</button>
</div>


  <script src="./script.js"></script>
</body>
</html>
